{% extends 'base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

      <div class="bg-white rounded-4 shadow p-4">
        <h3 class="text-center mb-4 fw-bold text-success">🧾 تأكيد الطلب</h3>

        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label fw-semibold">الاسم الكامل:</label>
            {{ form.full_name|add_class:"form-control" }}
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">العنوان:</label>
            {{ form.address|add_class:"form-control" }}
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">رقم الهاتف:</label>
            {{ form.phone|add_class:"form-control" }}
          </div>

          <button type="submit" class="btn btn-success btn-lg w-100 mt-3 shadow-sm">
            ✅ إتمام الطلب
          </button>
        </form>

        <div class="mt-3 text-center">
          <a href="{% url 'cart_detail' %}" class="text-primary text-decoration-none">
            ← العودة إلى السلة
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
